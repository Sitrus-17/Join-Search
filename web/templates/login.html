{% extends 'base.html' %}

{% block content %}
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ログイン</h1>
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}
            <form method="post">
                <input type="text" name="username" placeholder="ユーザー名" required>
                <input type="password" name="password" placeholder="パスワード" required>
                <input type="submit" value="ログイン">
            </form>
        </div>
    </div>
</body>
{% endblock %}
